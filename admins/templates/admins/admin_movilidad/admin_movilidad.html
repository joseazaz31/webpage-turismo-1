{% extends 'core/admin_base.html' %}
{% load static %}
{% block content %}

<section id="banner2" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
</section>

<section class="admin-servicios">
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title">List Movilidad</h6>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Update</th>
            <th>Delete</th> 
        </thead>
        {% for m in movilidades %}
        {% if m %}
  
        <tr>
          <td> {{m.name}}</td>
          <td>{{m.descriptions}}</td>

          <td><a class="btn btn-primary btn-xs" href={% url 'update-movilidad' m.id %}><i class="fa-solid fa-pen"></i></a></td>
          <td><a class="btn btn-danger btn-xs" href={% url 'delete-movilidad' m.id %}><i class="fa-solid fa-trash-can"></i></a></td>
  
        </tr>
        {%else%}
        <br><br><br>
        <h1>No hay movilidad resgistrado</h1>
        {% endif %}
        {% endfor %}
      </table>
    </div>

      <!-- add servicio floating button -->
  <a href="/admin-add-movilidad" class="float">
    <i class="fa fa-plus my-float"></i>
    </a>
    
  </div>

</section>

{% endblock content %}
